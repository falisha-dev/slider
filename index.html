<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <!-- left side -->
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Dots</h1>
                <p>Invisible</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Blue</h1>
                <p>Never gon be blue</p>
            </div>

            <div style="background-color: #252E33;">
                <h1>Telly phone</h1>
                <p>Call Mee</p>
            </div>

            <div style="background-color: #FFB866;">
                <h1>Cuppy Cake</h1>
                <p>I love cakes</p>
            </div>
        </div>

        <!-- right side -->
        <div class="right-slide">
            <div style="background-image: url(images/cupcake.jpg);"></div>
            <div style="background-image: url(images/phone.jpg);"></div>
            <div style="background-image: url(images/blue.jpg);"></div>
            <div style="background-image: url(images/5172658.jpg);"></div>
        </div>

        <!-- control button -->
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa fa-arrow-down"></i>

            </button>

            <button class="up-button">
                <i class="fa fa-arrow-up"></i>

            </button>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
